name: PRs to githubactionstest
on: 
  pull_request:
    branches: [gh-actions-test]
    types: [closed]
jobs:
  merge-master-back-to-dev:
    if: github.event.pull_request.merged == false
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Git config
      run: |
          git config --local user.email "dev@null"
          git config --local user.name "CI Bot"
    - name: Merge main back to dev
      run: |
          PR_NUMBER=$(echo "$GITHUB_REF" | awk -F / '{print $3}')
          git fetch --unshallow
          git fetch origin pull/${PR_NUMBER}/head:${PR_NUMBER}
          git checkout ${PR_NUMBER}
          git fetch origin dev
          COMMITS=$(git log $(git merge-base dev ${PR_NUMBER})..${PR_NUMBER} --pretty=format:"%h")
          echo "Reverting $COMMITS"
          git checkout dev
          while read commit 
          do
            git revert -m 1 $commit
          done <<< $COMMITS
          git push
