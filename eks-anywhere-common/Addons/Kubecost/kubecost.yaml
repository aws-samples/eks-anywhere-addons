---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubecost
  namespace: kubecost
spec:
  chart:
    spec:
      chart: cost-analyzer
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kubecost-charts
        namespace: flux-system
      version: 1.92.0
  interval: 1m0s
  targetNamespace: kubecost
  values:
    global:
      thanos:
        enabled: false
    kubecostToken: 
      valueFrom:
        secretKeyRef:
          name: kubecost-secret
          namespace: default
          key: kubecost-token
    networkCosts:
      enabled: true

