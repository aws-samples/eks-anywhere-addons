apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s1-docker-registry-secret
  namespace: sentinelone
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: eksa-secret-store
    kind: ClusterSecretStore
  target:
    name: s1-docker-registry-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .pullsecret | toString }}"
  data:
  - secretKey: pullsecret
    remoteRef:
      key: /sentinelone/pull-secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s1-site-key
  namespace: sentinelone
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: eksa-secret-store
    kind: ClusterSecretStore
  target:
    name: s1-site-key
    creationPolicy: Owner
  data:
  - secretKey: site_key
    remoteRef:
      key: /sentinelone/secrets
      property: site_key
