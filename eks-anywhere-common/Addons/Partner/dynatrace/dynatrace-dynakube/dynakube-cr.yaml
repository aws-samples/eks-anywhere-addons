---
apiVersion: dynatrace.com/v1beta2
kind: DynaKube
metadata:
  name: "${dynakubename}"
  namespace: dynatrace
  annotations:
    feature.dynatrace.com/k8s-app-enabled: "true"
    feature.dynatrace.com/no-proxy: "dynakube-activegate.dynatrace.svc.cluster.local,.svc.cluster.local,.dynatrace.svc"
    feature.dynatrace.com/oneagent-ignore-proxy: "true"

spec:
  apiUrl: "${apiurl}"
  tokens: ${dynatracesecretname}
  namespaceSelector:
    matchLabels:
      dynatrace.com/inject: "true"  
  oneAgent:
    cloudNativeFullStack:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
  activeGate:
    capabilities:
      - routing
      - kubernetes-monitoring
      - dynatrace-api
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1.5Gi
