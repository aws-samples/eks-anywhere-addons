apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: pacman-backup-policy
  namespace: kasten-io
spec:
  comment: "Policy to backup Pacman application"
  frequency: "@never"
  actions:
    - action: backup
      backupParameters:
        filters: {}
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - pacman